<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Opdracht 14: Mastermind</title>
</head>
<body>
    <div class="gamebody">
        <div id="gameover"></div>
        <button class="start" onclick='startNewGame()'>Start new game</button>
        <br />
        <p>Choose your colours</p>
        <button class="guess red" id="redguess" onclick="pickColour('red')"></button>
        <button class="guess orange" id="orangeguess" onclick="pickColour('orange')"></button>
        <button class="guess yellow" id="yellowguess" onclick="pickColour('yellow')"></button>
        <button class="guess green" id="greenguess" onclick="pickColour('green')"></button>
        <button class="guess blue" id="blueguess" onclick="pickColour('blue')"></button>
        <button class="guess purple" id="purpleguess" onclick="pickColour('purple')"></button>
        <table class="guesstable">
            <tr>
                <td class="guess" id="firstguess" onclick="clearElement(firstGuess)"></td>
                <td class="guess" id="secondguess" onclick="clearElement(secondGuess)"></td>
                <td class="guess" id="thirdguess" onclick="clearElement(thirdGuess)"></td>
                <td class="guess" id="fourthguess" onclick="clearElement(fourthGuess)"></td>
            </tr>
        </table>
        <br />
        <button class="guess commit" onclick="commitChoice()">Commit choice</button>
        <div id="commitError"></div>
        <br />
        <table class="gametable">
            <tr>
                <td class="round 1"></td>
                <td class="round 1"></td>
                <td class="round 1"></td>
                <td class="round 1"></td>
            </tr>
            <tr>
                <td class="round 2"></td>
                <td class="round 2"></td>
                <td class="round 2"></td>
                <td class="round 2"></td>
            </tr>            
            <tr>
                <td class="round 3"></td>
                <td class="round 3"></td>
                <td class="round 3"></td>
                <td class="round 3"></td>
            </tr>
            <tr>
                <td class="round 4"></td>
                <td class="round 4"></td>
                <td class="round 4"></td>
                <td class="round 4"></td>
            </tr>
            <tr>
                <td class="round 5"></td>
                <td class="round 5"></td>
                <td class="round 5"></td>
                <td class="round 5"></td>
            </tr>
            <tr>
                <td class="round 6"></td>
                <td class="round 6"></td>
                <td class="round 6"></td>
                <td class="round 6"></td>
            </tr>
            <tr>
                <td class="round 7"></td>
                <td class="round 7"></td>
                <td class="round 7"></td>
                <td class="round 7"></td>
            </tr>
            <tr>
                <td class="round 8"></td>
                <td class="round 8"></td>
                <td class="round 8"></td>
                <td class="round 8"></td>
            </tr>
            <tr>
                <td class="round 9"></td>
                <td class="round 9"></td>
                <td class="round 9"></td>
                <td class="round 9"></td>
            </tr>
            <tr>
                <td class="round 10"></td>
                <td class="round 10"></td>
                <td class="round 10"></td>
                <td class="round 10"></td>
            </tr>
            <tr>
                <td class="round 11"></td>
                <td class="round 11"></td>
                <td class="round 11"></td>
                <td class="round 11"></td>
            </tr>
            <tr>
                <td class="round 12"></td>
                <td class="round 12"></td>
                <td class="round 12"></td>
                <td class="round 12"></td>
            </tr>
        </table>

        <table class="resulttable">
            <tr>
                <td id="result 1"></td>
            </tr>
            <tr>
                <td id="result 2"></td>
            </tr>
            <tr>
                <td id="result 3"></td>
            </tr>

            </tr>

                <td id="result 5"></td>
            </tr>

            </tr>

            </tr>

            </tr>

            </tr>
            <tr>
                <td id="result 11"></td>

            <tr>
                <td id="result 12"></td>
            </tr>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
